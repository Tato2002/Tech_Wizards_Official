<div class = "card-wrapper" >
  <a class = "product-link">TECH WIZARDS STORE</a>

  <div class = "card" >
    <!-- card left -->
    <div class = "product-imgs">
      <div class = "img-display" >
        <div class = "img-showcase" #imgShowcase *ngIf="products">
          <img [src]="products.pImgUrl1" alt = "product image">
          <img [src]="products.pImgUrl2" alt = "product image">
          <img [src]="products.pImgUrl3" alt = "product image">
          <img [src]="products.pImgUrl4" alt = "product image">
        </div>
      </div>

      <div class = "img-select" *ngIf="products">
        <div class = "img-item">
          <a data-id = "1">
            <img [src]="products.pImgUrl1" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a data-id = "2">
            <img [src]="products.pImgUrl2" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a data-id = "3">
            <img [src]="products.pImgUrl3" alt = "shoe image">
          </a>
        </div>
        <div class = "img-item">
          <a data-id = "4">
            <img [src]="products.pImgUrl4" alt = "shoe image">
          </a>
        </div>
      </div>
    </div>
    <!-- card right -->
    <div class="container p-content">
      <div class = "product-content">
        <h2 class = "product-title">დასახელება {{products.pName}}</h2>

        <div class = "product-price">
          <p class = "last-price">ფასი: <span>{{products.pPrice}}</span> ₾</p>
        </div>
        <div class = "product-detail mt-5">
          <h2 class="text-center">პროდუქტის შესახებ</h2>
          <p>{{products.pDesc}}</p>
          <p>{{products.pDescLong}}</p>
        </div>

        <div class = "purchase-info">
          <input type = "number" min = "0" value = "1">

          <button type = "button" class = "btn">
            შეძენა <i class = "bi bi-wallet2"></i>
          </button>

          <button type = "button" class = "btn">
            კალათაში დამატება <i class = "bi bi-cart"></i>
          </button>

        </div>

      </div>
    </div>

  </div>
</div>
